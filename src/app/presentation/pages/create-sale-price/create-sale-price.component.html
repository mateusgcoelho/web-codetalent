<div class="bg-white">
  <header class="flex items-center justify-between p-2 border-b h-[50px]">
    <div class="flex items-center w-52">
      <button
        class="text-orange-500 hover:bg-slate-100 p-2 rounded-xl transition-all flex items-center mr-4"
        (click)="closeDialog()"
      >
        <lucide-icon name="x" [size]="18" />
      </button>

      <button
        class="text-orange-500 hover:bg-slate-100 p-2 rounded-xl transition-all flex items-center"
        (click)="submitSalePriceForm()"
      >
        <lucide-icon name="save" [size]="18" />
      </button>
    </div>
    <h1 class="font-bold flex-1">Alteração/Inclusão de Preço</h1>
    <div></div>
  </header>

  <form
    [formGroup]="salePriceForm"
    class="p-10 max-w-screen-2xl m-auto flex items-start gap-x-4 gap-y-2 flex-wrap"
  >
    <div class="flex items-start gap-x-4 pb-4 flex-wrap gap-y-4">
      <select-input-component
        label="Loja"
        [options]="supermarketOptions"
        [formControl]="getFormControl('supermarketId')"
        [required]="true"
        [formSubmitted]="salePriceForm.touched"
        class="flex-1"
        ngDefaultControl
      />
      <input-component
        label="Preço de Venda (R$)"
        placeholder="0,00"
        [formControl]="getFormControl('salePrice')"
        [required]="true"
        [formSubmitted]="salePriceForm.touched"
        mask="separator.2"
        [prefix]="'R$ '"
        thousandSeparator="."
        class="flex-1"
        ngDefaultControl
      />
    </div>
  </form>
</div>
