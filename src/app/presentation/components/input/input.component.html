<div class="flex flex-col gap-y-1 min-w-80 h-[56px]">
  <label [for]="name()" class="text-sm font-semibold text-slate-800">
    {{ label() }}
    @if (required()) {
      <span class="text-red-500">*</span>
    }
  </label>
  <input
    #input
    [type]="type"
    [name]="name()"
    [placeholder]="placeholder()"
    class="border text-xs h-8 px-2 text-slate-600 placeholder:text-slate-500 rounded-md focus:border-orange-500 disabled:bg-slate-100"
    [formControl]="formControl()"
    [mask]="mask()"
    [prefix]="prefix()"
    [thousandSeparator]="thousandSeparator()"
    [disabled]="disabled()"
    [required]="required()"
    [ngClass]="{
      'border-red-500':
        formControl().errors && (formControl().touched || formSubmitted()),
    }"
  />
</div>
@if (
  (formControl().errors?.["required"] || formControl().errors?.["min"]) &&
  (formControl().touched || formSubmitted())
) {
  <p class="text-red-500 text-xs mt-1">Digite um valor v√°lido!</p>
}
