<div class="bg-white p-10 flex flex-col items-center gap-y-8">
  <section class="flex flex-col items-center gap-y-4">
    <lucide-icon name="triangle-alert" size="32" class="text-orange-500" />

    <div class="flex flex-col items-center">
      <p class="font-bold text-xl">{{ props.title }}</p>
      <p>{{ props.description }}</p>
    </div>
  </section>

  <section class="w-full flex justify-between gap-x-2">
    <button
      class="h-8 outline-none flex-1 border rounded-md border-orange-500 text-orange-500 hover:text-orange-600 hover:border-orange-600 transition-all"
      (click)="closeDialog(false)"
    >
      Cancelar
    </button>
    <button
      class="h-8 outline-none flex-1 border rounded-md bg-orange-500 text-white hover:bg-orange-600 transition-all"
      (click)="closeDialog(true)"
    >
      Continuar
    </button>
  </section>
</div>
